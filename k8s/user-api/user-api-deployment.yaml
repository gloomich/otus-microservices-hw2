apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  labels:
    app: user-api
spec:
  selector:
    matchLabels:
      app: user-api
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: user-api
    spec:
      containers:
        - name: user-api
          image: gloomich/otus-microsrvs-hw2-user-api:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: user-api-config
          env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: db
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: db_user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: db_password          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 1
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /health/live
              port: 80
            initialDelaySeconds: 1
            periodSeconds: 20
      