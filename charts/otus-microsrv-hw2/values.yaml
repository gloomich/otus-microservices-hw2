otus-microsrv-hw2-api:
  replicaCount: 1

  image:
    repository: gloomich/otus-microsrvs-hw2-user-api
    pullPolicy: Always
    tag: ""

  service:
    type: NodePort
    port: 80
    targetPort: 80

  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: "/"
    hosts:
      - host: chart-example.local
        paths: 
        - "/my-test-app"

  autoscaling:
    enabled: false

  serviceAccount:
    create: false

otus-microsrv-hw2-db:
  replicaCount: 1

  image:
    repository: postgres:latest
    pullPolicy: IfNotPresent
    tag: ""

  service:
    type: NodePort
    port: 80
    targetPort: 80

  ingress:
    enabled: false

  autoscaling:
    enabled: false

  serviceAccount:
    create: false
